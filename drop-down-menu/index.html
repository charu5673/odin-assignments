<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop down menu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="drop-down-menu">
        <button class="drop-down-button">
            Options
        </button>
        <div class="drop-down-content">
            <button class="drop-down-content 1">Home</button>
            <button class="drop-down-content 2">About</button>
            <button class="drop-down-content 3">Share</button>
            <button class="drop-down-content 4">Back</button>
            <button class="drop-down-content 5">Contact</button>
        </div>
    </div>
</body>
</html>
